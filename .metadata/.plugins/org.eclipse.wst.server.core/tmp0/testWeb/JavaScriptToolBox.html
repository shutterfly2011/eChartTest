<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sort table example</title>
</head>
<h1>This is a table sorting test with javascript toolbox</h1>
<script type="text/javascript" src="js/javascripttoolbox/table.js"></script>
<body>
<table class="example sort01 table-autosort:0 table-autostripe table-stripeclass:alternate">
<thead>
	<tr>
    	<th class="table-filterable table-sortable:default">Month</th>
    	<th class="table-filterable table-sortable:numeric">Savings</th>
  	</tr>
</thead>
<tbody>
  	<tr>
  		<td>Feb</td>
  		<td>$50</td>
  	</tr>
  	<tr>
    	<td>January</td>
    	<td>$100</td>
  	</tr>
  	<tr>
    	<td>May</td>
    	<td>$200</td>
  	</tr>
</tbody>
</table>
</body>
</html>
