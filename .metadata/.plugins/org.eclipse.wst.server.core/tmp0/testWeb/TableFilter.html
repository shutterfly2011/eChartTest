<!DOCTYPE html>
<!--the module is based on http://tablefilter.free.fr/filter-sort.htm -->
<html>
<head>
<meta charset="ISO-8859-1">
<title>TableFilter Example</title>
</head>
<script src="/js/TableFilter/sortabletable.js" type="text/javascript"></script>
<script src="/js/TableFilter/tfAdapter.sortabletable.js" type="text/javascript"></script>
<body>

<table class="">
<thead>
	<tr>
    	<th _sorttype="string">Month</th>
    	<th class="table-sortable:currency">Savings</th>
  	</tr>
</thead>
  	<tr>
  		<td>Feb</td>
  		<td>$50</td>
  	</tr>
  	<tr>
    	<td>January</td>
    	<td>$100</td>
  	</tr>
  	<tr>
    	<td>May</td>
    	<td>$200</td>
  	</tr>

</table>

</body>
</html>
